<div class="container col-md-5 mt-4">
  <div class="card">
    <div class="card-header">
      <div>
        <h3 class="card-title"></h3>
      </div>
      <div class="card-body">
        <form  (ngSubmit)="guardar()" #f="ngForm" novalidate enctype="multipart/form-data">
          <div class="form-group">
            <label for="instrumento">Instrumento</label>
            <input type="text" class="form-control" placeholder="instrumento" [(ngModel)]="instrumento.instrumento" name="instrumento" id="instrumento" required/>
          </div>
          <div class="row my-2">
            <div class="col">
              <label for="marca">Marca</label>
              <input type="text" class="form-control" placeholder="Marca" [(ngModel)]="instrumento.marca" name="marca" id="marca" required/>
            </div>
            <div class="col">
              <label for="modelo">Modelo</label>
              <input type="text" class="form-control" placeholder="Modelo" [(ngModel)]="instrumento.modelo" name="modelo" id="modelo" required/>
            </div>
          </div>
          <div class="form-group">
            <label for="costoEnvio">Costo de envío</label>
            <input type="text" class="form-control" placeholder="Costo envío" [(ngModel)]="instrumento.costoEnvio" name="costoEnvio" id="costoEnvio" required/>
          </div>
          <div class="row my-2">
            <div class="col">
              <label for="precio">Precio</label>
              <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="instrumento.precio" name="precio" id="precio" required/>
            </div>
            <div class="col">
              <label for="candidadVendida">Cantidad vendida</label>
              <input
                type="number"
                class="form-control"
                placeholder="Cantidad"
                id="cantidadVendida"
                [(ngModel)]="instrumento.cantidadVendida"
                name="cantidadVendida"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="archivo">Selecciona la imagen</label>
            <input type="file" class="form-control-file" name="imagen" id="imagen" #imagenInputFile (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif" required>
          </div>
          <div class="mt-5">
            <h5>Vista previa</h5>
            <div>
                <img class="image-thumbnail" style="max-width: 100px;" [src]="imagenMin">
            </div>
          </div>
          <div class="mb-3">
            <label for="descripcion">Descripcion</label>
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion" [(ngModel)]="instrumento.descripcion" required></textarea>
          </div>
          <button routerLink="/lista" class="btn btn-primary text-white m-1">
            Regresar
          </button>
          <button type="submit" class="btn btn-success text-white m-1" [disabled]="!f.valid">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
